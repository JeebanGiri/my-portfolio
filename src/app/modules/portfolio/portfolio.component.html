<div class="portfolio-page">
  <div class="title">
    <h2>Portfolio</h2>
    <hr class="line" />
  </div>
  <div class="content">
    <ul>
      <li (click)="selectItem('ai')">AI</li>
      <li (click)="selectItem('web-design')">Web Design</li>
      <li (click)="selectItem('application')">Application</li>
      <li (click)="selectItem('web-development')">Web Development</li>
    </ul>
  </div>
  <div *ngIf="selectedItem === 'ai'">
    <div class="project-box" *ngFor="let project of aiProject">
      <img [src]="project.image" alt="{{ project.title }}" />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
  <div *ngIf="selectedItem === 'web-design'">
    <div class="project-box" *ngFor="let project of aiProject">
      <img [src]="project.image" alt="{{ project.title }}" />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
  <div *ngIf="selectedItem === 'application'">
    <div class="project-box" *ngFor="let project of aiProject">
      <img [src]="project.image" alt="{{ project.title }}" />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
  <div *ngIf="selectedItem === 'web-development'">
    <div class="project-box" *ngFor="let project of aiProject">
      <img [src]="project.image" alt="{{ project.title }}" />
      <h3>{{ project.title }}</h3>
      <p>{{ project.description }}</p>
    </div>
  </div>
</div>
