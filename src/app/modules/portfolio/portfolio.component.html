<div class="portfolio-page">
  <div class="title">
    <h2>Portfolio</h2>
    <hr class="line" />
  </div>
  <div class="content">
    <ul>
      <li (click)="selectItem('ai')" [class.active]="selectedItem === 'ai'">
        All
      </li>
      <li
        (click)="selectItem('web-design')"
        [class.active]="selectedItem === 'web-design'"
      >
        Web Design
      </li>
      <li
        (click)="selectItem('application')"
        [class.active]="selectedItem === 'application'"
      >
        Application
      </li>
      <li
        (click)="selectItem('web-development')"
        [class.active]="selectedItem === 'web-development'"
      >
        Web Development
      </li>
    </ul>
  </div>
  <div *ngIf="selectedItem === 'ai'">
    <div class="ai-projects">
      <div class="project-box" *ngFor="let project of aiProject">
        <img [src]="project.image" alt="{{ project.title }}" />
        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="selectedItem === 'web-design'">
    <div class="web-projects">
      <div class="project-box" *ngFor="let project of aiProject">
        <img [src]="project.image" alt="{{ project.title }}" />
        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="selectedItem === 'application'">
    <div class="application-projects">
      <div class="project-box" *ngFor="let project of aiProject">
        <img [src]="project.image" alt="{{ project.title }}" />
        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
  <div *ngIf="selectedItem === 'web-development'">
    <div class="dev-projects">
      <div class="project-box" *ngFor="let project of aiProject">
        <img [src]="project.image" alt="{{ project.title }}" />
        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
      </div>
    </div>
  </div>
</div>
