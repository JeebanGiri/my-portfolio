<div class="contact-page">
  <div class="title">
    <h2>Contact</h2>
    <hr class="line" />
  </div>
  <section class="map-box">
    <figure>
      <!-- <google-map
        [center]="center"
        [zoom]="zoom"
        height="400px"
        width="100%"
        accesskey="apiKey"
      >
        <map-marker [position]="center"></map-marker>
      </google-map> -->

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5470.650018161864!2d87.3849654956481!3d26.667963972032915!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39ef65f840c1eab1%3A0x39b3f89f4bf15bae!2sBiratchowk%2C%20Koshi%20Haraicha%2056600!5e1!3m2!1sen!2snp!4v1723822497650!5m2!1sen!2snp"
        width="400"
        height="350"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </figure>
  </section>
  <section class="contact-form">
    <h3 class="h3 form-title">Contact Me</h3>
    <form action="#">
      <div class="input-wrapper">
        <input
          type="text"
          name="fullname"
          class="form-input"
          placeholder="Full Name"
          required
          date-form-input
        />
        <input
          type="text"
          name="email"
          class="form-input"
          placeholder="Email Address"
          required
          date-form-input
        />
      </div>
      <textarea
        name="message"
        class="form-input"
        placeholder="Your Message"
        required
        data-form-input
      ></textarea>
      <button class="form-btn" type="submit" disabled data-form-input="">
        <ion-icon name="paper-plane"></ion-icon>
        <span>Send Message</span>
      </button>
    </form>
  </section>
</div>
