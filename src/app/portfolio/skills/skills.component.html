<section class="skill-section">
  <header class="hero-section">
    <p>My Skills</p>
  </header>
  <!-- Programming Languages & Web Technologies -->
  <article class="skills-showcase">
    <div class="skills" *ngFor="let skill of skills">
      <div class="skill">
        <p>{{ skill.percent }}</p>
      </div>
      <p>{{ skill.name }}</p>
    </div>
  </article>
</section>
