  </section>
  <section class="contact-form">
    <h3 class="h3 form-title">Contact Me</h3>
    <form action="#" (ngSubmit)="sendEmail()" #contactForm="ngForm">
      <div class="input-wrapper">
        <input
          type="text"
          name="fullname"
          [(ngModel)]="form.name"
          class="form-input"
          placeholder="Full Name"
          required
          date-form-input
        />
        <input
          type="email"
          name="email"
          [(ngModel)]="form.email"
          class="form-input"
          placeholder="email@address.com"
          required
          date-form-input
        />
      </div>
      <textarea
        name="message"
        [(ngModel)]="form.message"
        class="form-input"
        placeholder="Your Message"
        required
        minlength="10"
        data-form-input
      ></textarea>
      <button
        class="form-btn"
        type="submit"
        [disabled]="!contactForm.form.valid"
        data-form-input=""
      >
        <ion-icon
          *ngIf="browserService.isBrowser"
          name="paper-plane"
        ></ion-icon>
        <span>Send Message</span>
      </button>
    </form>
  </section>
</div>
